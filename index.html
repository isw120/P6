<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>JustStreamIt</title>
</head>
<body>
    <div id="navDiv">
        <div>
            <p id="pageName">JustStreamIt</p>
        </div>
        <div id="navSecondContent">
            <p>Accueil</p>
            <p>Catégories</p>
        </div> 
    </div>

    <br>

    <div class="bestMovie" >
        <div id="bestMovieContent">
            <h1 id="bestMovieTitle"></h1>
            <button id="myBtn"><span id="bestMovieId"></span>play</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="window">
                        <p id="movieTitle">
                        <p id="movieGender">
                        <p id="movieReleaseDate">
                        <p id="movieRated">
                        <p id="movieScore">
                        <p id="movieDirectors">
                        <p id="movieActors">
                        <p id="movieDuration">
                        <p id="movieCountry">
                        <p id="movieGrossIncome">
                        <p id="movieDescription">
                    </div>
                    <div id="ImageBloc">
                        <img id="movieImg">
                    </div>
                </div>
            </div>
            <p id="bestMovieDescription"></p>
        </div>
         <div id="divImg">
             <img id="bestMovieImg" />
        </div>
    </div>

    <h2>Films les mieux notés</h2>

    <div class="slider-arrows">
        <div class="slider-arrow-left arrowLeft">
            <svg width="16" height="30" class="svg-arrow">
                <polyline points="15 2, 2 15, 15 28" />
            </svg>
        </div>
        <div class="slider-arrow-right arrowRight">
            <svg width="16" height="30" class="svg-arrow">
                <polyline points="2 2, 14 15, 2 28" />
